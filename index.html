<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      />
      <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
    <title>Weather Relator</title>
</head>
<body>
    <header class="hero" >
        <h1  class="col-lg-6 col-md-12 mb-4 mb-md-0">Weather Relater</h1>
      </header>
      <main>
        <div class="row min-vh-100 no-gutters">
          <section class="col-12 col-lg-3 bg-light py-4 mblank-0 d-flex flex-column" id="serach-from">
            <form class="form-group" id="CityForm">
              <label for="searchCity" class="col col-12">Search for a City</label>
              <div class="form-check-inline col col-12 px-3">
                <input
                  type="text"
                  class="form-input"
                  id="searchCity"
                  autofocus="true"
                  aria-describedby="searchCity"
                />
                <button type="submit" class="btn btn-primary" id="searchCityForm">
                  <span class="fas fa-search"></span>
                </button>
              </div>
            </form>
            <li class="list-group col col-12 d-none d-lg-block px-3" id="searchedCityLi"></li>
          </section>
          <section class="col-12 col-lg-9 mt-3 d-flex flex-column px-3" id="display-weather-info">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title d-flex align-items-center lead font-weight-bold" style="height: 100px">
                  <span id="cityName">Name of City</span>
                  <span class="px-3" id="currentdate"> MM/DD/YY</span>
                  <img class="weather-icon" id="weatherIconToday" src="">
                  </img>
                </h2>
                <p class="card-text">
                  Temperature:
                  <span id="tempToday">--</span>
                </p>
                <p class="card-text">
                  Humidity:
                  <span id="humidityToday">--</span>
                </p>
                <p class="card-text">
                  Wind Speed:
                  <span id="windSpeedToday">--</span>
                </p>
                <p class="card-text">
                  UV Index:
                  <span id="UVIndexToday">--</span>
                </p>
              </div>
            </div>
          </section>
        </div>
        <footer class="bg-light text-center text-lg-start">
          <!-- Copyright -->
          <div class="text-center p-3">
            Â© 2023 Copyright:
            <a class="text-dark" href="https://github.com/Abdul2k24">Mohamed</a>
          </div>
          <!-- Copyright -->
        </footer>
      </main>
    <script src="script.js"></script>
</body>
</html>
